<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Tools - 공간 대여 서비스 도구</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <!-- 공통 네비게이션 헤더 -->
    <header class="nav-header">
      <div class="nav-header__container">
        <a href="index.html" class="nav-header__logo">Space Tools</a>
        <nav class="nav-header__nav">
          <a href="calculator.html" class="nav-header__link">
            <span class="nav-header__icon">🧮</span>
            <span class="nav-header__text">이용료 계산기</span>
          </a>
          <a href="mood-board.html" class="nav-header__link">
            <span class="nav-header__icon">💫</span>
            <span class="nav-header__text">무드 체크</span>
          </a>
        </nav>
      </div>
    </header>

    <!-- 메인 랜딩 -->
    <main class="landing">
      <section class="landing__hero">
        <h1 class="landing__title">Space Tools</h1>
        <p class="landing__subtitle">공간 대여 서비스를 위한 사내 도구 모음</p>
      </section>

      <section class="landing__tools">
        <a href="calculator.html" class="tool-card">
          <div class="tool-card__icon">🧮</div>
          <h2 class="tool-card__title">공간 이용료 계산기</h2>
          <p class="tool-card__desc">호스트 수익과 게스트 결제금액을 빠르게 계산하세요</p>
          <span class="tool-card__cta">사용하기 →</span>
        </a>

        <a href="mood-board.html" class="tool-card">
          <div class="tool-card__icon">💫</div>
          <h2 class="tool-card__title">팀 무드 체크 보드</h2>
          <p class="tool-card__desc">오늘 팀원들의 기분을 공유하고 팀 분위기를 파악하세요</p>
          <span class="tool-card__cta">체크인하기 →</span>
        </a>
      </section>
    </main>
  </div>
